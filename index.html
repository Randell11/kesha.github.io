
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Tonight?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #ffe6f0;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      color: #ff3366;
    }
    .input-group {
      margin: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #ff3399;
    }
    #result {
      margin-top: 30px;
      font-size: 1.5em;
      color: #cc0066;
    }
    #cat-gif {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Date Tonight?</h1>

  <div class="input-group">
    <label for="date">Choose a date:</label><br>
    <input type="date" id="date">
  </div>

  <div class="input-group">
    <label for="time">Choose a time:</label><br>
    <input type="time" id="time">
  </div>

  <button class="btn" onclick="showDate()">Set the Date!</button>

  <div id="result"></div>

  <div id="cat-gif">
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Dancing Cat" width="300">
    <p style="font-size: 2em; color: #ff3399;">YEY kiss muna bebe ðŸ˜˜</p>
  </div>

  <script>
    function showDate() {
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      if (date && time) {
        const chosenDate = new Date(`${date}T${time}`);
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById("result").textContent = 
          `You picked: ${chosenDate.toLocaleDateString(undefined, options)} at ${chosenDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;

        document.getElementById("cat-gif").style.display = "block";
      } else {
        document.getElementById("result").textContent = "Please choose both date and time!";
        document.getElementById("cat-gif").style.display = "none";
      }
    }
  </script>

</body>
</html>
